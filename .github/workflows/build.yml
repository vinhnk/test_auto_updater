name: Build and Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Angular
        run: npm run build

      - name: Create Self-signed Certificate
        run: |
          $cert = New-SelfSignedCertificate -Type Custom -Subject "CN=XEVN" -KeyUsage DigitalSignature -FriendlyName "XEVN Certificate" -CertStoreLocation "Cert:\CurrentUser\My" -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}")
          $password = ConvertTo-SecureString -String "YourPassword" -Force -AsPlainText
          $path = "certificate.pfx"
          Export-PfxCertificate -Cert $cert -FilePath $path -Password $password

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          CSC_LINK: certificate.pfx
          CSC_KEY_PASSWORD: YourPassword
        run: npm run package

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        with:
          draft: false
          prerelease: false
          files: |
            release/**/*.exe
            release/**/*.zip
            release/latest.yml
            release/**/*.yml
            release/**/*.yaml 