<form nz-form [formGroup]="form" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Title</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập title">
        <input nz-input formControlName="title" placeholder="Nhập title" />
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Image URL</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập URL hình ảnh">
        <div class="upload-container">
          <input nz-input formControlName="image" placeholder="Nhập URL hình ảnh" />
          <input
            type="file"
            #fileInput
            style="display: none"
            accept="image/*"
            (change)="onFileSelected($event)"
          />
          <button nz-button type="button" (click)="fileInput.click()">
            <i nz-icon nzType="upload"></i>
            Tải ảnh lên
          </button>
        </div>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Price</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập giá hợp lệ">
        <input nz-input type="number" formControlName="price" placeholder="Nhập giá" />
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Location</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập địa điểm">
        <input nz-input formControlName="location" placeholder="Nhập địa điểm" />
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Duration</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập số ngày hợp lệ">
        <input nz-input type="number" formControlName="duration" placeholder="Nhập số ngày" />
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6" [nzXs]="24" [nzSm]="6">Description</nz-form-label>
      <nz-form-control [nzSpan]="18" [nzXs]="24" [nzSm]="18">
        <quill-editor
          formControlName="description"
          [styles]="{ height: '200px' }"
          [modules]="quillConfig"
          placeholder="Nhập mô tả tour..."
        ></quill-editor>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>From Date</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng chọn ngày bắt đầu">
        <nz-date-picker formControlName="fromDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>To Date</nz-form-label>
      <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng chọn ngày kết thúc">
        <nz-date-picker formControlName="toDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Banner Image</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <div class="upload-container">
          <input nz-input formControlName="bannerImage" placeholder="Nhập URL banner" />
          <input
            type="file"
            #bannerInput
            style="display: none"
            accept="image/*"
            (change)="onBannerSelected($event)"
          />
          <button nz-button type="button" (click)="bannerInput.click()">
            <i nz-icon nzType="upload"></i>
            Tải banner
          </button>
        </div>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Mô tả ngắn</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <textarea nz-input formControlName="shortDescription" placeholder="Nhập mô tả ngắn" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Trạng thái</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <nz-radio-group formControlName="status">
          <label nz-radio [nzValue]="1">Hoạt động</label>
          <label nz-radio [nzValue]="0">Không hoạt động</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Tùy chọn</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <label nz-checkbox 
               [ngModel]="form.get('isFeatured')?.value === 1" 
               (ngModelChange)="onCheckboxChange('isFeatured', $event)">
          Tour nổi bật
        </label>
        <label nz-checkbox 
               [ngModel]="form.get('isBestSeller')?.value === 1" 
               (ngModelChange)="onCheckboxChange('isBestSeller', $event)">
          Tour bán chạy
        </label>
        <label nz-checkbox 
               [ngModel]="form.get('isNew')?.value === 1" 
               (ngModelChange)="onCheckboxChange('isNew', $event)">
          Tour mới
        </label>
      </nz-form-control>
    </nz-form-item>
  
    <div class="modal-footer">
      <button nz-button (click)="onCancel()">Hủy</button>
      <button nz-button nzType="primary" type="submit" [disabled]="!form.valid">
        {{ tour ? 'Cập nhật' : 'Thêm mới' }}
      </button>
    </div>
  </form>
